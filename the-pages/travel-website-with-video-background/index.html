<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website With Video Background</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>

</head>
<body>
    <header>
        <a href="#" class="logo">Travel</a>
        <div class="toggle">
            <i class="fas fa-bars fa-3x"></i>
        </div>
    </header>

    <div class="banner" id="banner">
        <video  
            src="assets/4-MINUTE VACATION.mp4" 
            muted
            autoplay 
            loop
            type="mp4" >
        </video>

        <div class="textBox">
            <h2>South Africa and Mauritius</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus laborum voluptate iusto voluptatibus pariatur placeat optio et suscipit, excepturi totam rerum repellendus dolores. Aliquid asperiores natus neque soluta sequi praesentium.
            </p>
            <a href="#">Read More</a>
        </div>
        <div class="videoBox">
            <video  
                src="assets/4-MINUTE VACATION.mp4"
                muted 
                autoplay 
                loop
                type="mp4" >
            </video>
        </div>
        <ul class="social">
            <li><a href="#">
                <i class="fab fa-facebook-square fa-3x"></i>
            </a></li>
            <li><a href="#">
                <i class="fab fa-instagram-square fa-3x"></i>
            </a></li>
            <li><a href="#">
                <i class="fab fa-twitter-square fa-3x"></i>
            </a></li>
        </ul>
    </div>

    <div class="loading-image" id="loading-image">
        <img src="assets/spinner.gif" alt="Loading..." id="loading" class="loading">
    </div>

    <script src="script.js"></script>
</body>
</html>
