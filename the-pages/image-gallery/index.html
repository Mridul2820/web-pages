<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image Gallery</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">

</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="assets/logo.png" alt="logo" class="logo">

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <img src="assets/menu.png" alt="menu" class="menu-icon">
        </div>

        <div class="row">
            <div class="col col-left">
                <div class="text-box">
                    <h4>Taking an Image </h4>
                    <h1>Freezing a <b>Moment</b>  <br> And Capture a <b>Memory</b> </h1>
                </div>

                <img src="assets/circle.png" alt="circle" class="small-icon1">
                <img src="assets/circle.png" alt="circle" class="small-icon2">
                <img src="assets/square.png" alt="squre" class="small-icon3">
            </div>
            <div class="col col-right">
                <div class="gallery-box">
                    <img id="gallery" src="assets/img1.jpg" alt="image">

                    <ul>
                        <li class="button active">01</li>
                        <li class="button">02</li>
                        <li class="button">03</li>
                        <li class="button">04</li>
                        <li class="button">05</li>
                        <li class="button">06</li>
                    </ul>
                </div>


            </div>
        </div>

        <img src="assets/circle.png" alt="circle" class="small-icon4">
        <img src="assets/square.png" alt="squre" class="small-icon5">

    </div>

    <script src="scrit.js"></script>
</body>
</html>
