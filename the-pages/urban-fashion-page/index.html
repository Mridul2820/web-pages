<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Fashion</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>
    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="assets/logo.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">Catagory</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>

            <img src="assets/cart.png" alt="cart" class="cart">
        </div>

        <div class="content">
            <a href="#" class="main-button">2020 Collections</a>
            <h1>You should always <br> feel pretty</h1>
            <p>Cloths that are sure to Heat UP Your Winter</p>

            <div class="arrow-icons">
                <img src="assets/back-arrow.png" alt="back-arrow">
                <img src="assets/next-arrow.png" alt="next-arrow">
            </div>
        </div>

        <img src="assets/img.png" alt="Featured" class="featured-img">

        <div class="social-links">
            <a href="#">
                <i class="fab fa-facebook-square"></i>
            </a>
            <a href="#">
                <i class="fab fa-instagram-square"></i>
            </a>
            <a href="#">
                <i class="fab fa-twitter-square"></i>
            </a>
        </div>
    </div>
</body>
</html>
