<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website Video Background</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>

</head>
<body>
    <div class="container">

        <video muted autoplay loop plays-inline id="backgroundVideo">
            <source src="assets/4-MINUTE VACATION.mp4" >
        </video>

        <div class="logo">
            <img src="assets/logo.png" alt="logo">
        </div>

        <div class="sidebar">
            <div class="textbox">
                <h1>GOLDEN RESORT</h1>
                <h4>Luxury Living</h4>
                <div class="line"></div>
            </div>
        </div>

        <div class="content">
            <h1>South Africa <br> and Mauritius</h1>
            <p>4 Minute Vactaion</p>

            <div class="button" onclick="playpause()">
                <i class="fas fa-play" id="icon"></i>
                Watch Video
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
