<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Images Slider</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>

</head>
<body>
    <div id="hero">
        <div class="navbar">
            <img src="assets/logo.png" alt="logo" class="logo">
            <div class="user">
                <button class="btn">Explore</button>
                <img src="assets/user.jpg" alt="user">
            </div>
        </div>

        <div class="container">
            <div class="info">
                <h1>Discover</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi eaque aliquid sit, id error dolorem excepturi ducimus officia quae nam omnis veritatis temporibus laudantium culpa, consequatur vel libero sapiente labore?
                </p>
                <input type="text" placeholder="Search">
            </div>
        </div>

        <div class="slider">
            <div class="left-arrow">
                <i class="fas fa-arrow-left" id="prev"></i>
            </div>

            <div class="preview">
                <img src="assets/thumbs/01.jpg" class="thumb active" alt="thumb">
                <img src="assets/thumbs/02.jpg" class="thumb" alt="thumb">
                <img src="assets/thumbs/03.jpg" class="thumb" alt="thumb">
                <img src="assets/thumbs/04.jpg" class="thumb" alt="thumb">
                <img src="assets/thumbs/05.jpg" class="thumb" alt="thumb">
                <img src="assets/thumbs/06.jpg" class="thumb" alt="thumb">
                <img src="assets/thumbs/07.jpg" class="thumb" alt="thumb">
                <img src="assets/thumbs/08.jpg" class="thumb" alt="thumb">
                <img src="assets/thumbs/09.jpg" class="thumb" alt="thumb">
                <img src="assets/thumbs/10.jpg" class="thumb" alt="thumb">
                <img src="assets/thumbs/11.jpg" class="thumb" alt="thumb">
                <img src="assets/thumbs/12.jpg" class="thumb" alt="thumb">
            </div>

            <div class="right-arrow">
                <i class="fas fa-arrow-right" id="next"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
