<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bubble Animation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="../../assets/favicon.png">

</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="assets/logo.png" alt="logo" class="logo">
            <button type="button">Sign Up</button>
        </div>

        <div class="content">
            <small>Wellcome to Our</small>
            <h1>Worlds <br> Creative Studio</h1>
            <button type="button">Take Tour</button>

        </div>

        <div class="side-bar">
            <img src="assets/menu.png" alt="menu" class="menu">

            <div class="menu-links social-links">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </div>

            <div class="menu-links usefull-links">
                <img src="assets/share.png" alt="share" class="share">
                <img src="assets/info.png" alt="info" class="info">
            </div>
        </div>

        <div class="bubbles">
            <img src="assets/bubble.png" alt="bubble">
            <img src="assets/bubble.png" alt="bubble">
            <img src="assets/bubble.png" alt="bubble">
            <img src="assets/bubble.png" alt="bubble">
            <img src="assets/bubble.png" alt="bubble">
            <img src="assets/bubble.png" alt="bubble">
            <img src="assets/bubble.png" alt="bubble">
        </div>
    </div>
</body>
</html>
